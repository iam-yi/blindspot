{% extends 'base.html' %}

{% block content %}

<div class="container">
  {% if object %}
    <h1>Edit Question<span class="teal-text">{{ object.name }}</span></h1>
  {% else %}
    <h1>Add Car</h1>
  {% endif %}

    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="POST">
      <!-- Django requires the following for security purposes -->
      {% csrf_token %}
      <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
      </table>
      <br>
      <input type="submit" value="Resubmit" class="btn light-blue lighten-1">
    </form>
</div>
{% endblock %}
