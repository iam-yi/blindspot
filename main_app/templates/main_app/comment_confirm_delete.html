{% extends 'base.html' %}

{% block content %}
<div class="container center">
  <h1>Delete Comment</h1>

  <h4>Are you sure you want to delete<span class="teal-text">{{ object.name }}</span>?</h4>

  <br>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn light-blue lighten-1">
    <br>
    <br>
    <a href="{% url 'detail' comment.id %}">Cancel</a>
  </form>
</div>
{% endblock %}
