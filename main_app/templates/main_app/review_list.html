{% extends 'base.html' %}
{% block content %}

<h1>Review List</h1>

{% for review in review_list %}
  <a href="{% url 'reviews_detail' review.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ review.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
