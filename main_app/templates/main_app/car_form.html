{% extends 'base.html' %}

{% block content %}
<div class="container">
  {% if object %}
  <h1 id="carAdd">Edit <span class="teal-text">{{ object.make }}</span></h1>
  {% else %}
  <h1 class="title" id="carAdd">Add Car</h1>
  {% endif %}

  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <div id="formsAddCar">
      <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
      </table>
      <br>
      <input type="submit" value="Add Car to Blindspot" class="btn light-blue lighten-1">
    </div>
  </form>
</div>
{% endblock %}
