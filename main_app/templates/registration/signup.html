{% extends 'base.html' %}
{% block content %}

<div class="container">
  <h3>Sign Up</h3>

  {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn light-blue lighten-1" value="signup">
  </form>
</div>

{% endblock %}
