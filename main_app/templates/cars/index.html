{% extends 'base.html' %}
{% block content %}

<h1>All Car Reviews</h1>

{% for car in cars %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ car.name }}</span>
      <p>make = {{ car.make }}</p>
      <p>model = {{ car.model }})</p>
      <p>year = {{ car.year }}</p>
      <p>engine = {{ car.engine }}</p>
      <p>mileage = {{ car.mileage }}</p>
    </div>
  </div>
{% endfor %}
  
{% endblock %}
